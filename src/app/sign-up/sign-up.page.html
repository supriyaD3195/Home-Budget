<ion-header [translucent]="true">
  <ion-toolbar color="success">
   
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/home-budget"></ion-back-button>
  </ion-buttons>
    <ion-title>SignUp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label position="floating">First Name*</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Middle Name*</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Last Name*</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">E-mail ID*</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Birth Date* </ion-label>
    <ion-datetime value="2019-10-01T15:43:40.394Z" display-timezone="utc"></ion-datetime>
  
    </ion-item>
    <ion-item>
      <ion-label  position="floating">Address*</ion-label>
      <ion-input  type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password*</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Confirm Password*</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="success" (click)="proceed()" >Submit</ion-button><br>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="success"(click)="cancle()" >Cancel</ion-button><br>
      </ion-col>
    </ion-row>
      </ion-list>
</ion-content>
